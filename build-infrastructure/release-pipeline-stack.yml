                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages

  ArmBuildCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      ConcurrentBuildLimit: 10
      Description: CodeBuild project to build the ECS Agent Docker image tarball
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-aarch64-standard:2.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: false
        Type: ARM_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref CodeBuildLogGroupName
          Status: ENABLED
          StreamName: !Ref ArmBuildCodeBuildProjectName
      Name: !Ref ArmBuildCodeBuildProjectName
      QueuedTimeoutInMinutes: 60
      ServiceRole: !Ref ArmBuildCodeBuildProjectServiceRole
      Source:
        BuildSpec: buildspecs/merge-build.yml
        Type: CODEPIPELINE
      TimeoutInMinutes: 60

  SigningCodeBuildProjectServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'signing-codebuild-project-service-role-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: codebuild-signing-base-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CloudWatchLogsAccess
                Effect: Allow
                Resource:
                  - !GetAtt CodeBuildLogGroup.Arn
                  - !Sub '${CodeBuildLogGroup.Arn}:*'
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Sid: ArtifactBucketAccess
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:s3:::codepipeline-${AWS::Region}-*'
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
              - Sid: CodeBuildCreateReportAccess
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${SigningCodeBuildProjectName}-*'
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages
        - PolicyName: codebuild-secretsmanager-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: SecretsManagerAccess
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref SecretKeyArn
                  - !Ref PassphraseArn
        - !If
          - UseCustomSigningImage
          - PolicyName: codebuild-custom-ecr-image-policy
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                - Sid: EcrGetAuthTokenAccess
                  Effect: Allow
                  Action:
                    - ecr:GetAuthorizationToken
                  Resource: '*'
                - Sid: EcrImageAccess
                  Effect: Allow
                  Action:
                    - ecr:BatchCheckLayerAvailability
                    - ecr:GetDownloadUrlForLayer
                    - ecr:BatchGetImage
                    - ecr:PutImage
                    - ecr:InitiateLayerUpload
                    - ecr:UploadLayerPart
                    - ecr:CompleteLayerUpload
                  Resource:
                    - !Ref SigningCodeBuildProjectCustomImageRepositoryArn
          - !Ref AWS::NoValue

  SigningCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref SigningCodeBuildProjectName
      Description: A CodeBuild project that signs artifacts that were built earlier
      ConcurrentBuildLimit: 10
      ServiceRole: !GetAtt SigningCodeBuildProjectServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        ImagePullCredentialsType: !If
          - UseCustomSigningImage
          - SERVICE_ROLE
          - CODEBUILD
        Image: !If
          - UseCustomSigningImage
          - !Ref SigningCodeBuildProjectCustomImageUri
          - aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          - Name: PASSPHRASE
            Type: SECRETS_MANAGER
            Value: !Ref PassphraseArn
          - Name: PRIVATE_KEY_ARN
            Type: PLAINTEXT
            Value: !Ref SecretKeyArn
      Source:
        BuildSpec: buildspecs/signing.yml
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      QueuedTimeoutInMinutes: 480
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref CodeBuildLogGroupName
          Status: ENABLED
          StreamName: !Ref SigningCodeBuildProjectName

