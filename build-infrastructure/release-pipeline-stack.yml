    Properties:
      Name: !Ref MakeJSONCodeBuildProjectName
      Description: A CodeBuild project that prepares a release config JSON file
      ConcurrentBuildLimit: 10
      ServiceRole: !GetAtt MakeJSONCodeBuildProjectServiceRole.Arn
      Artifacts:
