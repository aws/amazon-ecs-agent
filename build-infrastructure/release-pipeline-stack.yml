      Name: !Ref CopyCodeBuildProjectName
      Description: A CodeBuild project that copies provided input artifacts to S3
      ConcurrentBuildLimit: 10
      ServiceRole: !GetAtt CopyCodeBuildProjectServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        ImagePullCredentialsType: CODEBUILD
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          - Name: RESULTS_BUCKET_URI
            Type: PLAINTEXT
            Value: !Ref ReleaseArtifactsBucketS3Uri
      Source:
        BuildSpec: buildspecs/copy.yml
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      QueuedTimeoutInMinutes: 480
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref CodeBuildLogGroupName
          Status: ENABLED
          StreamName: !Ref CopyCodeBuildProjectName

  LogsPullerCodeBuildProjectServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'logs-puller-codebuild-project-service-role-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: codebuild-logs-puller-base-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CloudWatchLogsAccess
                Effect: Allow
                Resource:
                  - !GetAtt CodeBuildLogGroup.Arn
                  - !Sub '${CodeBuildLogGroup.Arn}:*'
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Sid: CloudWatchLogsExportAccess
                Effect: Allow
                Resource: '*'
                Action:
                  - logs:CreateExportTask
                  - logs:DescribeExportTasks
              - Sid: ArtifactBucketAccess
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:s3:::codepipeline-${AWS::Region}-*'
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
              - Sid: ResultsBucketAccess
                Effect: Allow
                Resource:
                  - !Ref ReleaseArtifactsBucketArn
                  - !Sub '${ReleaseArtifactsBucketArn}/*'
                Action: s3:*
              - Sid: CodeBuildCreateReportAccess
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${LogsPullerCodeBuildProjectName}-*'
                Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                  - codebuild:BatchPutCodeCoverages

  LogsPullerCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref LogsPullerCodeBuildProjectName
      Description: A CodeBuild project that pulls logs from CloudWatch Logs and moves them to S3
      ConcurrentBuildLimit: 10
      ServiceRole: !GetAtt LogsPullerCodeBuildProjectServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        ImagePullCredentialsType: CODEBUILD
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          - Name: RELEASE_BUCKET_NAME
            Type: PLAINTEXT
            Value: !Ref ReleaseArtifactsBucketName
          - Name: SOURCE_LOG_GROUP_NAME
            Type: PLAINTEXT
            Value: !Ref CodeBuildLogGroupName
      Source:
        BuildSpec: buildspecs/pull-logs.yml
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      QueuedTimeoutInMinutes: 480
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref CodeBuildLogGroupName
          Status: ENABLED
          StreamName: !Ref CopyCodeBuildProjectName

  BuildAndSignCodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'build-and-sign-codepipeline-service-role-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: build-and-sign-codepipeline-base-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CodePipelinePassRoleAccess
                Effect: Allow
                Resource: '*'
                Action:
                  - iam:PassRole
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
                      - elasticbeanstalk.amazonaws.com
                      - ec2.amazonaws.com
                      - ecs-tasks.amazonaws.com
              - Sid: CodePipelineGithubConnectionsAccess
                Effect: Allow
                Resource: '*'
                Action:
                  - codestar-connections:UseConnection
              - Sid: CodePipelineReadAndWriteToS3Access
                Effect: Allow
                Resource: '*'
                Action:
                  - s3:*
              - Sid: CodePipelineCodeBuildAccess
                Effect: Allow
                Resource: '*'
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuildBatch

  BuildAndSignCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref BuildAndSignCodePipelineName
      RoleArn: !GetAtt BuildAndSignCodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Sub 'codepipeline-${AWS::Region}-${AWS::AccountId}-artifacts'
      Stages:
        - Name: Source
          Actions:
            - Name: Github
              InputArtifacts: []
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: '1'
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref GithubFullRepoName
                BranchName: !Ref GithubBranchName
                OutputArtifactFormat: CODEBUILD_CLONE_REF
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
              Namespace: SourceVariables
        - Name: Extract
          Actions:
            - Name: Buildspecs
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildspecsExtractCodeBuildProject
              OutputArtifacts:
                - Name: Buildspecs
              RunOrder: 1
              Namespace: BuildspecsExtractVariables
        - Name: Build
          Actions:
            - Name: MakeAmd
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref AmdBuildCodeBuildProject
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: AmdBuildArtifact
              RunOrder: 1
              Namespace: AmdBuildVariables
            - Name: MakeUbuntuAmd
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UbuntuAmdBuildCodeBuildProject
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: UbuntuAmdBuildArtifact
              RunOrder: 1
              Namespace: UbuntuAmdBuildVariables
            - Name: MakeArm
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref ArmBuildCodeBuildProject
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: ArmBuildArtifact
              RunOrder: 1
              Namespace: ArmBuildVariables
            - Name: MakeUbuntuArm
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UbuntuArmBuildCodeBuildProject
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: UbuntuArmBuildArtifact
              RunOrder: 1
              Namespace: UbuntuArmBuildVariables
        - Name: Sign
          Actions:
            - Name: GPG
              InputArtifacts:
                - Name: Buildspecs
                - Name: UbuntuAmdBuildArtifact
                - Name: UbuntuArmBuildArtifact
                - Name: AmdBuildArtifact
                - Name: ArmBuildArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref SigningCodeBuildProject
                PrimarySource: Buildspecs
                # Agent version and git short sha env variables to generate file names for signing
                EnvironmentVariables: '[{"name":"AGENT_VERSION","value":"#{AmdBuildVariables.AGENT_VERSION}","type":"PLAINTEXT"},{"name":"GIT_COMMIT_SHORT_SHA","value":"#{AmdBuildVariables.GIT_COMMIT_SHORT_SHA}","type":"PLAINTEXT"},{"name":"INIT_VERSION","value":"#{AmdBuildVariables.INIT_VERSION}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: SignedArtifact
              RunOrder: 1
              Namespace: SigningVariables
        - Name: ReleaseConfig
          Actions:
            - Name: MakeJSON
              # SourceArtifact as input to access the github repository
              # To run git short sha command in buildspec
              InputArtifacts:
                - Name: Buildspecs
                - Name: SignedArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref MakeJSONCodeBuildProject
                PrimarySource: Buildspecs
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"},{"name":"AGENT_VERSION","value":"#{AmdBuildVariables.AGENT_VERSION}","type":"PLAINTEXT"},{"name":"GIT_COMMIT_SHORT_SHA","value":"#{AmdBuildVariables.GIT_COMMIT_SHORT_SHA}","type":"PLAINTEXT"}]'
              OutputArtifacts:
                - Name: JSONArtifact
              RunOrder: 1
              Namespace: JSONVariables
        - Name: Copy
          Actions:
            - Name: ToS3
              InputArtifacts:
                - Name: Buildspecs
                - Name: SignedArtifact
                - Name: JSONArtifact
                - Name: AmdBuildArtifact
                - Name: ArmBuildArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CopyCodeBuildProject
                PrimarySource: Buildspecs
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"}]'
              RunOrder: 1
              Namespace: CopyVariables
        - Name: ExportLogs
          Actions:
            - Name: ToS3
              InputArtifacts:
                - Name: Buildspecs
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref LogsPullerCodeBuildProject
                EnvironmentVariables: '[{"name":"GIT_COMMIT_SHA","value":"#{SourceVariables.CommitId}","type":"PLAINTEXT"},{"name":"EXTRACT_BUILD_ID","value":"#{BuildspecsExtractVariables.CODEBUILD_BUILD_ID}","type":"PLAINTEXT"},{"name":"AMD_BUILD_ID","value":"#{AmdBuildVariables.CODEBUILD_BUILD_ID}","type":"PLAINTEXT"},{"name":"ARM_BUILD_ID","value":"#{ArmBuildVariables.CODEBUILD_BUILD_ID}","type":"PLAINTEXT"},{"name":"SIGNING_BUILD_ID","value":"#{SigningVariables.CODEBUILD_BUILD_ID}","type":"PLAINTEXT"},{"name":"COPY_BUILD_ID","value":"#{CopyVariables.CODEBUILD_BUILD_ID}","type":"PLAINTEXT"}]'
              RunOrder: 1
              Namespace: LogsPullerVariables
