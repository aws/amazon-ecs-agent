name: Static Checks

on: [push, pull_request]

permissions: read-all
jobs:
  static-check:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: src/github.com/aws/amazon-ecs-agent
      - name: get GO_VERSION
        id: get-go-version
        run:  |
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          ./scripts/read_go_version >> $GITHUB_OUTPUT
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.get-go-version.outputs.GO_VERSION }}
      - name: run static checks
        run: |
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          ./scripts/static_check static-check
          ./scripts/static_check static-check-init
          ./scripts/static_check static-check-ecs-agent

  x-platform-build:
    name: Cross platform build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: src/github.com/aws/amazon-ecs-agent
      - name: get GO_VERSION
        id: get-go-version
        run:  |
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          ./scripts/read_go_version >> $GITHUB_OUTPUT
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.get-go-version.outputs.GO_VERSION }}
      - uses: actions/checkout@v3
        with:
          submodules: true
          path: src/github.com/aws/amazon-ecs-agent
      - name: make xplatform-build
        run: |
          export GOPATH=$GITHUB_WORKSPACE
          export GO111MODULE=auto
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          make xplatform-build
