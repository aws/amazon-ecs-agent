name: Linux

on: [pull_request]

permissions: read-all
jobs:
  unit-tests:
    name: Linux unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          path: src/github.com/aws/amazon-ecs-agent
      - name: get GO_VERSION
        id: get-go-version
        run:  |
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          ./scripts/read_go_version >> $GITHUB_OUTPUT
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.get-go-version.outputs.GO_VERSION }}
      - name: make test
        run: |
          set -eoux pipefail
          export GOPATH=$GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE/src/github.com/aws/amazon-ecs-agent
          make test-silent
          make analyze-cover-profile
          make test-init
          make analyze-cover-profile-init
          make test-ecs-agent
          make analyze-cover-profile-ecs-agent
